<div class="earthquake-viewer-page">
    <div class="header">
        <div class="left-side">
            <div class="label">RxJs Viewer</div>
            <tabs [items]="viewTabs"></tabs>
        </div>
        <div class="right-side">
            <tabs
                *ngIf="mapSelected"
                [items]="tabsList">
            </tabs>
        </div>
    </div>
    <div class="visualiser">
        <earthquake-map *ngIf="mapSelected"></earthquake-map>
        <tryout *ngIf="!mapSelected"></tryout>
    </div>
</div>
