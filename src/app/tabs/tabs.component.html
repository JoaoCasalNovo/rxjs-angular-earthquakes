<div class="tabs-container">
    <div
        *ngFor="let item of items; index as i;"
        class="tab-item"
        (click)="onTabSelected(item, i)">
        <div class="label">{{ item.label }}</div>
        <div
            *ngIf="selectedItemIndex === i"
            class="selected">
            <div class="circle"></div>
        </div>
    </div>
</div>
